name: Build and Deploy to GitHub Pages

on:
  # Runs on pushes to your default branch (usually 'main' or 'master')
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js 🟩
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies 📦
        run: npm install

      - name: Build SvelteKit site 🏗️
        # This runs your 'npm run build' command
        # It must be configured to output to the './build' directory
        run: npm run build

      - name: Upload artifact ⬆️
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build' # This points to your build output

      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
